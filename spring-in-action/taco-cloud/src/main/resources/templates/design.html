<!DOCTYPE html>
<html xmls="http://www.w3.org/1999/xhtml" xmls:th="http://www.thymeleaf.org">
<head>
<meta charset="EUC-KR">
<title>Taco Cloud</title>
<link rel="stylesheet" th:href="@{/styles.css}"/>
</head>
<body>
	<h1>Design your taco!</h1>
	<h2>Feelin' hungry, <span th:txt="${user.fullname}">NAME</span>?</h2>
	<img th:src="@{/images/TacoCloud.png}"/>
	
	<form method="POST" th:action="@{/logout}" id="logoutForm">
		<input type="submit" value="Logout"/>
	</form>
	
	<form method="POST" th:object="${taco}" th:action="@{/design}" id="tacoForm">
		<span class="validationError"
			th:if="${#fields.hasErrors('ingredients')}"
			th:errors="*{ingredients}">Ingredient Error</span>
		
		<div class="grid"> 
			<div class="ingredient-group" id="wraps">
			<h3>Designate your wrap:</h3>
				<div th:each="ingredient : ${wrap}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
		
			<div class="ingredient-group" id="proteins">
				<h3> pick your protein:</h3>
				<div th:each="ingredient : ${protein}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
				
			<div class="ingredient-group" id="cheese">
				<h3> pick your cheese:</h3>
				<div th:each="ingredient : ${cheese}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
				
			<div class="ingredient-group" id="veggies">
				<h3> pick your veggies:</h3>
				<div th:each="ingredient : ${veggies}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
				
			<div class="ingredient-group" id="sauce">
				<h3> pick your sauce:</h3>
				<div th:each="ingredient : ${sauce}">
					<input name="ingredients" type="checkbox" th:value="${ingredient.id}"/>
					<span th:text="${ingredient.name}">INGREDIENT</span><br/>
				</div>
			</div>
		</div>	
			
		<div>
			<h3>Name your taco creation:</h3>
			<input type="text" th:field="*{name}"/>
			<span th:text="${#fields.hasErrors('name')}">XXX</span>
			<span class="validationError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
			<br/>
			
			<button>Submit your taco</button>	
		</div>
		
			
	</form>
</body>
</html>
